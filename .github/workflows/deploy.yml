name: Deploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-release-artifact:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      run: mvn clean test

    - name: Build jar
      run: mvn clean package -DskipTests

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: VinylMatch-release-${{ github.sha }}
        path: target/VinylMatch.jar
        retention-days: 14

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-release-artifact
    if: github.ref == 'refs/heads/develop' && secrets.STAGING_SSH_HOST != ''
    environment: staging

    steps:
    - name: Download release artifact
      uses: actions/download-artifact@v4
      with:
        name: VinylMatch-release-${{ github.sha }}
        path: ./release

    - name: Upload jar to staging host
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.STAGING_SSH_HOST }}
        username: ${{ secrets.STAGING_SSH_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        source: ./release/VinylMatch.jar
        target: /opt/vinylmatch

    - name: Restart staging service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.STAGING_SSH_HOST }}
        username: ${{ secrets.STAGING_SSH_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          sudo install -m 0644 /opt/vinylmatch/release/VinylMatch.jar /opt/vinylmatch/VinylMatch.jar
          sudo systemctl restart vinylmatch-staging
          sudo systemctl is-active --quiet vinylmatch-staging

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-release-artifact
    if: github.ref == 'refs/heads/main' && secrets.PRODUCTION_SSH_HOST != ''
    environment: production

    steps:
    - name: Download release artifact
      uses: actions/download-artifact@v4
      with:
        name: VinylMatch-release-${{ github.sha }}
        path: ./release

    - name: Upload jar to production host
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_SSH_HOST }}
        username: ${{ secrets.PRODUCTION_SSH_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        source: ./release/VinylMatch.jar
        target: /opt/vinylmatch

    - name: Restart production service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_SSH_HOST }}
        username: ${{ secrets.PRODUCTION_SSH_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          sudo install -m 0644 /opt/vinylmatch/release/VinylMatch.jar /opt/vinylmatch/VinylMatch.jar
          sudo systemctl restart vinylmatch
          sudo systemctl is-active --quiet vinylmatch
