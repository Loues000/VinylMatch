<!DOCTYPE html>
<html lang="en">
<head>

    <title>VINYL MATCH</title>

    <style>
        :root {
            --bg: #f5f5f5;
            --text: #111;
            --muted: #666;
            --accent: #333;
            --radius: 12px;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            font-family: sans-serif;
            background: whitesmoke; /* Fallback */
            color: black;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
        }

        #playlist-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-direction: row;
        }
        #playlist-header img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
        }
        #playlist-header .header-info {
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 200px - 40px);
        }
        #playlist-header .playlist-title {
            font-weight: bold;
            font-size: 66px;
            margin: 0;
        }
        #playlist-header .playlist-subtitle {
            color: #ccc;
            font-size: 24px;
        }
        .track {
            display: flex;
            align-items: center;
            gap: 15px;
            background: lightgray;
            color: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .track img.cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
        .track .info {
            display: flex;
            flex-direction: column;
        }
        .track .album {
            font-weight: bold;
            font-size: 18px;
        }
        .track .artist {
            color: #666;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="playlist-header"></div>
    <div id="playlist">Loading...</div>
    <script type="module" src="/dist/main.js"></script>
</body>


</html>
