<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinylMatch — Curation</title>

    <script>
      (() => {
        try {
          const theme = localStorage.getItem("vinylmatch_theme");
          if (theme === "light" || theme === "dark") document.documentElement.dataset.theme = theme;
        } catch (_) {}
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/styles/curation.css">
</head>
<body>
<div id="header"></div>

<div id="global-loading" class="loading-overlay hidden" role="alert" aria-live="assertive">
    <div class="spinner" aria-hidden="true"></div>
    <p id="global-loading-text">Loading…</p>
</div>

<main class="curation-page" id="curation-page">
    <section class="curation-hero">
        <div>
            <h1>Curation Console</h1>
        </div>
        <div class="hero-badge">DEV ONLY</div>
    </section>

    <section class="curation-intro">
        <div class="intro-card">
            <div>
                <h2>Playlist</h2>
            </div>
            <div class="input-row">
                <label class="sr-only" for="curation-playlist-url">Spotify playlist URL</label>
                <textarea id="curation-playlist-url" placeholder="https://open.spotify.com/playlist/…"></textarea>
                <div class="actions">
                    <button class="btn" id="curation-use-link" type="button">Load</button>
                </div>
            </div>
        </div>
    </section>

    <section class="curation-workspace">
        <aside class="playlist-summary" id="curation-summary">
            <h3 id="curation-summary-title">No playlist</h3>
            <p class="muted" id="curation-summary-details">—</p>
        </aside>

        <div class="curation-panel-wrapper">
            <section class="curation-panel" aria-labelledby="curation-heading" id="curation-panel-container" data-template="">
                <div class="curation-card">
                    <div class="curation-card__header">
                        <div>
                            <h2 id="curation-heading">Save Matches</h2>
                        </div>
                        <div class="curation-progress" id="curation-progress">0 / 0</div>
                    </div>

                    <div class="curation-toolbar">
                        <button type="button" class="btn" id="curation-start">Scan</button>
                        <div class="curation-nav">
                            <button type="button" class="btn ghost" id="curation-prev" aria-label="Previous album">Prev</button>
                            <button type="button" class="btn ghost" id="curation-next" aria-label="Next album">Next</button>
                        </div>
                    </div>

                    <div class="curation-body">
                        <div class="curation-album" id="curation-album"></div>
                        <div class="curation-candidates" id="curation-candidates"></div>
                        <p class="muted" id="curation-empty">Idle</p>
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>

<script type="module" src="/dist/curation.js"></script>
</body>
</html>
